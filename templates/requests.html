            <div class="request {% if request.team == "blu" %} blue {% else %} red {% endif %}">
                <p>Team : {{ request.team }}</p>

                    <button id="{{ request.challenge }}" class="refuse" value="{{ request.team }}">Refuser</button>

            </div>
        {% endfor %}
