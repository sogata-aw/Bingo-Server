<!DOCTYPE html>
<html lang="frc">
    <head>
        <meta charset="UTF-8">
        <title>Bingo Spoon 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script type="module" src="/static/script/bingo.js"></script>
        <link rel="stylesheet" href="/static/css/global.css">
        <link rel="stylesheet" href="/static/css/bingo-style.css">
        <link rel="icon" type="image/png" href="/static/images/favicon.png">
    </head>
    <body>
        <header>
            <h1>Bingo Spoon 3</h1>
        </header>

        <div class="bingo-body">
            <div
                id="teamRed"
                class="team-box"
                style="
                    --teamColor: #b00c0c;
                    border-top-right-radius: var(--border-radius);
                    border-bottom-right-radius: var(--border-radius);
                "
            >
            </div>

            <div class="grid">
                {% for challenge in bingo %}
                    <div>{{ challenge.text }}</div>
                {%  endfor %}
            </div>


            <div
                id="teamBlue"
                class="team-box"
                style="
                    --teamColor: #063eb8;
                    border-top-left-radius: var(--border-radius);
                    border-bottom-left-radius: var(--border-radius);
                "
            >
            </div>

            <div id="teamNeutral" class="hidden"> </div>

            <div class="score">
                <div>
                    <span class="red">&#9632</span>
                    <p>0</p>
                </div>
                <div>
                    <span class="grey">&#9632</span>
                    <p>0</p>
                </div>
                <div>
                    <span class="blue">&#9632</span>
                    <p>0</p>
                </div>
            </div>
        </div>
    </body>
</html>
